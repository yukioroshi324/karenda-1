<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カラフルカレンダー</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #000; padding: 10px; text-align: center; height: 50px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1 id="monthYear"></h1>
  <table id="calendar">
    <thead>
      <tr>
        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
      </tr>
    </thead>
    <tbody id="calendarBody"></tbody>
  </table>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function colorAllText() {
      // 月タイトルもカラフル
      document.getElementById("monthYear").style.color = getRandomColor();
      // 曜日をカラフルに
      const ths = document.querySelectorAll('thead th');
      ths.forEach(th => {
        th.style.color = getRandomColor();
      });
      // 日付をカラフルに
      const tds = document.querySelectorAll('tbody td');
      tds.forEach(td => {
        td.style.color = getRandomColor();
      });
    }

    function createCalendar(year, month) {
      const calendarBody = document.getElementById("calendarBody");
      calendarBody.innerHTML = ""; // 既存をクリア

      document.getElementById("monthYear").textContent = `${year}年 ${month+1}月`;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      let date = 1;
      for (let i = 0; i < 6; i++) { 
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if (i === 0 && j < firstDay) {
            cell.textContent = "";
          } else if (date > lastDate) {
            cell.textContent = "";
          } else {
            cell.textContent = date;
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }

      // 生成後に色を適用
      colorAllText();
    }

    const today = new Date();
    createCalendar(today.getFullYear(), today.getMonth());
  </script>
</body>
</html>
